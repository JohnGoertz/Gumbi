repos:
    # Check that the commit message adheres to the Angular convention (this is needed so that Semantic Release works)
    - repo: https://github.com/commitizen-tools/commitizen
      rev: v2.27.1
      hooks:
          - id: commitizen
            stages: [commit-msg]
    # Fixes the spaces
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.3.0
      hooks:
          - id: end-of-file-fixer
          - id: trailing-whitespace
    # Black formats the Python code
    - repo: https://github.com/psf/black
      rev: 22.3.0
      hooks:
          - id: black
    # Flake8 lints the Python code
    - repo: https://github.com/pycqa/flake8
      rev: 4.0.1
      hooks:
          - id: flake8
    # isort sorts the imports
    - repo: https://github.com/pre-commit/mirrors-isort
      rev: v5.10.1
      hooks:
          - id: isort
            additional_dependencies: ["toml"]
            args: ["--profile", "black"]
    # Expensive tests that can't be run on CI and only run on push
    - repo: local
      hooks:
          - id: tests
            name: tests
            stages: [push]
            entry: pytest tests
            language: system
            always_run: true
            pass_filenames: false
